<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./queries.css">
    <title>Login Form</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <img src="./images/login-image.jpg" alt="" class="login-image">
            <div class="form-container">
                <form>
                    <!-- New user -->
                    <div class="new-user-link">
                        <span> Dont have an Account? <a href="/"> Sign in </a></span>
                    </div>
                    <!-- THIS IS LOGO -->
                    <a href="#!">
                        <img src="./images/logoipsum-logo-35 1.svg" alt="" class="company-logo">
                    </a>

                    <!--  THIS IS FOR TEXT -->
                    <h1>Welcome Back</h1>
                    <p>Please login your credentials</p>

                    <!-- form groups -->
                    <div class="form-group">
                        <input type="text" placeholder="email">
                    </div>
                    <div class="form-group">   
                        <input type="password" placeholder="password">
                    </div>

                    <!-- Form Link -->
                    <div class="form-links">
                        <label class="form-group-checkbox">Keep me sign in
                            <input type="checkbox">
                            <span class="checkbox"></span>
                        </label>

                        <a href="/">Forgot Password</a>
                    </div>

                    <!--  Buttons -->
                    <div class="form-actions">
                        <button class="button-primary"> Login </button>
                        <button class="button-secondary">
                            <img src="./images/logo2.svg" alt="">
                            <span> Sign in</span>
                        </button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
</body>
</html>
